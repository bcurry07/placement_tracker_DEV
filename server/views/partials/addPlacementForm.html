<div class="container"><h1>Add Placement</h1><br/><form name="newPlacementForm" class="col-md-5"><div class="fieldset"><div class="form-group"><input name="placementName" id="placementName" type="text" required="required" ng-model="placement.name" ng-auto-focus="ng-auto-focus" placeholder="Candidate Name" class="form-control"/></div><div class="form-group"><input name="placementDate" id="placementDate" type="text" required="required" ng-model="placement.date" placeholder="Placement Date" date-input="date-input" class="form-control"/></div><div class="form-group clientInput"><input name="placementClient" id="placementClient" type="text" required="required" ng-model="placement.client" placeholder="Client Name" typeahead="client for client in clients | filter:$viewValue" class="form-control"/></div><div class="form-group"><div class="togglebutton togglebutton-material-green"><label style="font-weight: bold">Currently on Billing?<input type="checkbox" ng-checked="placement.onBilling" style="margin-left: 10px" ng-model="placement.onBilling"/></label></div></div><div class="form-group"><label>Placement Type:</label><div class="placementTypeRadio"><div class="radio radio-info"><label>Contract<input type="radio" name="placementTypeRadio" value="Contract" checked="" ng-model="placement.type"/></label></div><div class="radio radio-info"><label>Perm<input type="radio" name="placementTypeRadio" value="Perm" ng-model="placement.type"/></label></div></div></div><div class="form-group"><input name="placementNotes" id="placementNotes" type="text" ng-model="placement.notes" placeholder="Enter Comments..." class="form-control"/></div></div><button ng-disabled="newPlacementForm.$invalid" ng-click="addNewPlacement(placement)" class="btn btn-success">Save</button><!--ng-disabled="newPlacementForm.$invalid",--><button type="button" ng-click="cancelEdit()" class="btn btn-default cancel_button">Cancel</button></form></div>
